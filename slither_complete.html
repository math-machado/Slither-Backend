<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io - Jogo Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Login Screen */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Dashboard Screen */
        .dashboard {
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cash-display {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-price {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .room-info {
            margin-bottom: 15px;
        }

        .room-players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* Game Screen */
        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #2c3e50;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, #34495e 0%, #2c3e50 100%);
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .notification.info {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                margin: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .game-ui {
                top: 10px;
                left: 10px;
            }

            .game-controls {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <h1>üêç Slither.io</h1>
                <p>Jogue e ganhe CASH!</p>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">Entrar</button>
                <button class="btn btn-secondary" onclick="showRegister()">Criar Conta</button>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Nome:</label>
                    <input type="text" id="registerName" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="registerCpf">CPF:</label>
                    <input type="text" id="registerCpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="registerBirthDate">Data de Nascimento:</label>
                    <input type="date" id="registerBirthDate" required>
                </div>

        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <div class="dashboard">
            <div class="header">
                <div class="user-info">
                    <h2 id="welcomeText">Bem-vindo!</h2>
                    <div class="cash-display" id="cashDisplay">üí∞ 0 CASH</div>
                </div>
                <button class="btn btn-secondary" onclick="handleLogout()">Sair</button>
            </div>

            <h3>Salas Dispon√≠veis</h3>
            <div class="rooms-grid" id="roomsGrid">
                <!-- Rooms will be populated here -->
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-ui">
                <div class="score-display" id="scoreDisplay">Pontua√ß√£o: 0</div>
                <div class="score-display" id="lengthDisplay">Tamanho: 3</div>
                <div class="score-display" id="killsDisplay">Elimina√ß√µes: 0</div>
            </div>

            <div class="game-controls">
                <button class="control-btn" onclick="pauseGame()">Pausar</button>
                <button class="control-btn" onclick="exitGame()">Sair</button>
            </div>
        </div>
    </div>

    <script>
        // --- Sistema de Integra√ß√£o com Backend ---
        class ApiManager {
            constructor() {
                this.baseURL = 'http://localhost:3333'; // URL do backend
                this.token = localStorage.getItem('slither_token');
                this.currentUser = null;
                this.rooms = [];
                this.backendOnline = false;
                this.loadUserFromToken();
                this.checkBackendStatus();
            }

            // Verificar se o backend est√° online
            async checkBackendStatus() {
                try {
                    const response = await fetch(`${this.baseURL}/health`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    this.backendOnline = response.ok;
                    console.log('üåê Backend Status:', this.backendOnline ? 'ONLINE' : 'OFFLINE');
                    
                    if (!this.backendOnline) {
                        showNotification('‚ö†Ô∏è Backend offline! Usando modo local.', 'error');
                    }
                } catch (error) {
                    this.backendOnline = false;
                    console.log('üî¥ Backend n√£o encontrado:', error.message);
                    showNotification('‚ö†Ô∏è Backend n√£o encontrado! Verifique se est√° rodando.', 'error');
                }
            }

            // M√©todo para fazer requisi√ß√µes HTTP
            async makeRequest(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };

                if (this.token) {
                    headers['Authorization'] = `Bearer ${this.token}`;
                }

                const requestOptions = {
                    method: options.method || 'GET',
                    headers,
                    ...options
                };

                if (options.body) {
                    requestOptions.body = JSON.stringify(options.body);
                }

                try {
                    const response = await fetch(url, requestOptions);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || data.error || 'Erro na requisi√ß√£o');
                    }

                    return data;
                } catch (error) {
                    console.error('Erro na requisi√ß√£o:', error);
                    throw error;
                }
            }

            // Registrar usu√°rio
            async register(name, email, password, cpf, birth_date) {
                try {
                    const response = await this.makeRequest('/user', {
                        method: 'POST',
                        body: {
                            name,
                            email,
                            password,
                            cpf,
                            birth_date
                        }
                    });

                    return { success: true, user: response };
                } catch (error) {
                    throw new Error(error.message || 'Erro ao criar conta!');
                }
            }

            // Login do usu√°rio
            async login(email, password) {
                try {
                    const response = await this.makeRequest('/session', {
                        method: 'POST',
                        body: {
                            email,
                            password
                        }
                    });

                    this.token = response.token;
                    this.currentUser = response;
                    
                    localStorage.setItem('slither_token', this.token);
                    localStorage.setItem('slither_current_user', JSON.stringify(this.currentUser));

                    return { success: true, user: this.currentUser };
                } catch (error) {
                    throw new Error(error.message || 'Email ou senha incorretos!');
                }
            }

            // Carregar usu√°rio do token salvo
            loadUserFromToken() {
                if (this.token) {
                    const savedUser = localStorage.getItem('slither_current_user');
                    if (savedUser) {
                        try {
                            this.currentUser = JSON.parse(savedUser);
                        } catch (error) {
                            console.error('Erro ao carregar usu√°rio salvo:', error);
                            this.logout();
                        }
                    }
                }
            }

            // Logout
            logout() {
                this.token = null;
                this.currentUser = null;
                localStorage.removeItem('slither_token');
                localStorage.removeItem('slither_current_user');
            }

            // Obter usu√°rio atual
            getCurrentUser() {
                return this.currentUser;
            }

            // Iniciar jogo
            async startGame(valueGame) {
                try {
                    const response = await this.makeRequest('/start', {
                        method: 'PUT',
                        body: {
                            valueGame
                        }
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao iniciar jogo!');
                }
            }

            // Registrar elimina√ß√£o
            async killEnemy() {
                try {
                    const response = await this.makeRequest('/kill', {
                        method: 'PUT'
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao registrar elimina√ß√£o!');
                }
            }

            // Criar sala
            async createRoom(max_users, value_room) {
                try {
                    const response = await this.makeRequest('/room', {
                        method: 'POST',
                        body: {
                            max_users,
                            value_room
                        }
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao criar sala!');
                }
            }

            // Adicionar usu√°rio √† sala
            async addUserToRoom(room_id) {
                try {
                    const response = await this.makeRequest('/add_user', {
                        method: 'PUT',
                        body: {
                            room_id
                        }
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao entrar na sala!');
                }
            }

            // Remover usu√°rio da sala
            async removeUserFromRoom(room_id) {
                try {
                    const response = await this.makeRequest('/remove_user', {
                        method: 'PUT',
                        body: {
                            room_id
                        }
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao sair da sala!');
                }
            }

            // Finalizar sala
            async finishRoom(room_id) {
                try {
                    const response = await this.makeRequest('/room', {
                        method: 'DELETE',
                        body: {
                            room_id
                        }
                    });

                    return response;
                } catch (error) {
                    throw new Error(error.message || 'Erro ao finalizar sala!');
                }
            }

            // Gerar salas padr√£o (para compatibilidade)
            generateRooms() {
                return [
                    {
                        id: 'room1',
                        name: 'Sala 1 CASH',
                        price: 1,
                        maxPlayers: 6,
                        currentPlayers: Math.floor(Math.random() * 4) + 2,
                        difficulty: 'Iniciante'
                    },
                    {
                        id: 'room5',
                        name: 'Sala 5 CASH',
                        price: 5,
                        maxPlayers: 8,
                        currentPlayers: Math.floor(Math.random() * 6) + 3,
                        difficulty: 'Intermedi√°rio'
                    },
                    {
                        id: 'room10',
                        name: 'Sala 10 CASH',
                        price: 10,
                        maxPlayers: 10,
                        currentPlayers: Math.floor(Math.random() * 8) + 4,
                        difficulty: 'Avan√ßado'
                    },
                    {
                        id: 'room25',
                        name: 'Sala 25 CASH',
                        price: 25,
                        maxPlayers: 12,
                        currentPlayers: Math.floor(Math.random() * 10) + 5,
                        difficulty: 'Expert'
                    }
                ];
            }

            // Entrar na sala (compatibilidade)
            async joinRoom(roomId) {
                const room = this.generateRooms().find(r => r.id === roomId);
                const user = this.getCurrentUser();
                
                if (!room) throw new Error('Sala n√£o encontrada!');
                if (!user) throw new Error('Usu√°rio n√£o logado!');
                if ((user.cash || 0) < room.price) throw new Error('CASH insuficiente!');
                if (room.currentPlayers >= room.maxPlayers) throw new Error('Sala lotada!');

                try {
                    // Iniciar jogo com o valor da sala
                    await this.startGame(room.price);
                    
                    // Atualizar cash do usu√°rio localmente
                    this.currentUser.cash = (this.currentUser.cash || 0) - room.price;
                    localStorage.setItem('slither_current_user', JSON.stringify(this.currentUser));
                    
                    return { success: true, room, userCash: this.currentUser.cash };
                } catch (error) {
                    throw error;
                }
            }
        }

        // --- Sistema de Jogo ---
        class SlitherGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameRunning = false;
                this.gamePaused = false;
                this.currentRoom = null;
                
                // Game state
                this.snake = [];
                this.food = [];
                this.enemies = [];
                this.score = 0;
                this.kills = 0;
                this.gameSpeed = 60;
                
                // Controls
                this.keys = {};
                this.mouseX = 0;
                this.mouseY = 0;
                
                this.setupCanvas();
                this.setupControls();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }

            setupControls() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Mouse controls
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouseX = e.clientX - rect.left;
                    this.mouseY = e.clientY - rect.top;
                });

                // Touch controls for mobile
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    this.mouseX = touch.clientX - rect.left;
                    this.mouseY = touch.clientY - rect.top;
                });
            }

            startGame(room) {
                this.currentRoom = room;
                this.gameRunning = true;
                this.gamePaused = false;
                this.score = 0;
                this.kills = 0;
                
                this.initializeSnake();
                this.generateFood();
                this.generateEnemies();
                
                showScreen('gameScreen');
                this.gameLoop();
                
                showNotification(`üéÆ Jogo iniciado na ${room.name}!`, 'success');
            }

            initializeSnake() {
                this.snake = [];
                const startX = this.canvas.width / 2;
                const startY = this.canvas.height / 2;
                
                // Create initial snake segments
                for (let i = 0; i < 3; i++) {
                    this.snake.push({
                        x: startX - i * 20,
                        y: startY,
                        size: 10 + i * 2
                    });
                }
            }

            generateFood() {
                this.food = [];
                for (let i = 0; i < 50; i++) {
                    this.food.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 8 + 4,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`
                    });
                }
            }

            generateEnemies() {
                this.enemies = [];
                const enemyCount = this.currentRoom ? this.currentRoom.currentPlayers - 1 : 5;
                
                for (let i = 0; i < enemyCount; i++) {
                    const enemy = {
                        id: `enemy_${i}`,
                        segments: [],
                        color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                        direction: Math.random() * Math.PI * 2,
                        speed: 2 + Math.random() * 2
                    };

                    // Initialize enemy segments
                    const startX = Math.random() * this.canvas.width;
                    const startY = Math.random() * this.canvas.height;
                    
                    for (let j = 0; j < 5 + Math.random() * 10; j++) {
                        enemy.segments.push({
                            x: startX - j * 15,
                            y: startY,
                            size: 8 + j
                        });
                    }
                    
                    this.enemies.push(enemy);
                }
            }

            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;

                this.update();
                this.render();
                this.updateUI();

                setTimeout(() => {
                    requestAnimationFrame(() => this.gameLoop());
                }, 1000 / this.gameSpeed);
            }

            update() {
                this.updateSnake();
                this.updateEnemies();
                this.checkCollisions();
                this.checkFoodCollision();
            }

            updateSnake() {
                if (this.snake.length === 0) return;

                const head = this.snake[0];
                
                // Calculate direction to mouse
                const dx = this.mouseX - head.x;
                const dy = this.mouseY - head.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    const speed = this.keys[' '] ? 6 : 3; // Boost with spacebar
                    head.x += (dx / distance) * speed;
                    head.y += (dy / distance) * speed;
                }

                // Update snake segments
                for (let i = 1; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    const target = this.snake[i - 1];
                    
                    const dx = target.x - segment.x;
                    const dy = target.y - segment.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 20) {
                        segment.x += (dx / distance) * 2;
                        segment.y += (dy / distance) * 2;
                    }
                }

                // Keep snake on screen
                head.x = Math.max(20, Math.min(this.canvas.width - 20, head.x));
                head.y = Math.max(20, Math.min(this.canvas.height - 20, head.y));
            }

            updateEnemies() {
                this.enemies.forEach(enemy => {
                    if (enemy.segments.length === 0) return;

                    const head = enemy.segments[0];
                    
                    // Simple AI: move towards nearest food or away from player
                    let targetX = head.x + Math.cos(enemy.direction) * enemy.speed;
                    let targetY = head.y + Math.sin(enemy.direction) * enemy.speed;
                    
                    // Find nearest food
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    this.food.forEach(food => {
                        const distance = Math.sqrt((food.x - head.x) ** 2 + (food.y - head.y) ** 2);
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    });
                    
                    if (nearestFood && nearestDistance < 100) {
                        targetX = nearestFood.x;
                        targetY = nearestFood.y;
                    }
                    
                    // Move towards target
                    const dx = targetX - head.x;
                    const dy = targetY - head.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        head.x += (dx / distance) * enemy.speed;
                        head.y += (dy / distance) * enemy.speed;
                    }
                    
                    // Update enemy segments
                    for (let i = 1; i < enemy.segments.length; i++) {
                        const segment = enemy.segments[i];
                        const target = enemy.segments[i - 1];
                        
                        const dx = target.x - segment.x;
                        const dy = target.y - segment.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 15) {
                            segment.x += (dx / distance) * 2;
                            segment.y += (dy / distance) * 2;
                        }
                    }
                    
                    // Keep enemy on screen
                    head.x = Math.max(20, Math.min(this.canvas.width - 20, head.x));
                    head.y = Math.max(20, Math.min(this.canvas.height - 20, head.y));
                    
                    // Random direction change
                    if (Math.random() < 0.02) {
                        enemy.direction += (Math.random() - 0.5) * 0.5;
                    }
                });
            }

            checkCollisions() {
                if (this.snake.length === 0) return;

                const head = this.snake[0];
                
                // Check collision with enemies
                this.enemies.forEach((enemy, enemyIndex) => {
                    enemy.segments.forEach((segment, segmentIndex) => {
                        const distance = Math.sqrt((head.x - segment.x) ** 2 + (head.y - segment.y) ** 2);
                        
                        if (distance < head.size + segment.size - 5) {
                            if (segmentIndex === 0) {
                                // Hit enemy head - check sizes
                                if (head.size > segment.size) {
                                    this.killEnemy(enemyIndex);
                                } else {
                                    this.gameOver();
                                }
                            } else {
                                // Hit enemy body - always die
                                this.gameOver();
                            }
                        }
                    });
                });
                
                // Check collision with own body
                for (let i = 3; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    const distance = Math.sqrt((head.x - segment.x) ** 2 + (head.y - segment.y) ** 2);
                    
                    if (distance < head.size + segment.size - 5) {
                        this.gameOver();
                        break;
                    }
                }
            }

            checkFoodCollision() {
                if (this.snake.length === 0) return;

                const head = this.snake[0];
                
                this.food.forEach((food, index) => {
                    const distance = Math.sqrt((head.x - food.x) ** 2 + (head.y - food.y) ** 2);
                    
                    if (distance < head.size + food.size) {
                        // Eat food
                        this.food.splice(index, 1);
                        this.score += Math.floor(food.size);
                        
                        // Grow snake
                        const tail = this.snake[this.snake.length - 1];
                        this.snake.push({
                            x: tail.x,
                            y: tail.y,
                            size: tail.size
                        });
                        
                        // Increase head size slightly
                        head.size += 0.5;
                        
                        // Generate new food
                        this.food.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            size: Math.random() * 8 + 4,
                            color: `hsl(${Math.random() * 360}, 70%, 60%)`
                        });
                    }
                });
            }

            async killEnemy(enemyIndex) {
                const enemy = this.enemies[enemyIndex];
                if (!enemy) return;

                this.kills++;
                this.score += enemy.segments.length * 10;
                
                // Convert enemy segments to food
                enemy.segments.forEach(segment => {
                    this.food.push({
                        x: segment.x + (Math.random() - 0.5) * 40,
                        y: segment.y + (Math.random() - 0.5) * 40,
                        size: segment.size / 2,
                        color: enemy.color
                    });
                });
                
                // Remove enemy
                this.enemies.splice(enemyIndex, 1);
                
                // Grow snake significantly
                for (let i = 0; i < 3; i++) {
                    const tail = this.snake[this.snake.length - 1];
                    this.snake.push({
                        x: tail.x,
                        y: tail.y,
                        size: tail.size
                    });
                }
                
                // Register kill with backend
                try {
                    await apiManager.killEnemy();
                    showNotification('üí∞ +0.85 CASH por elimina√ß√£o!', 'success');
                } catch (error) {
                    console.error('Erro ao registrar elimina√ß√£o:', error);
                }
                
                showNotification(`üéØ Inimigo eliminado! +${enemy.segments.length * 10} pontos`, 'success');
            }

            gameOver() {
                this.gameRunning = false;
                showNotification(`üíÄ Game Over! Pontua√ß√£o: ${this.score}`, 'error');
                
                setTimeout(() => {
                    showScreen('dashboardScreen');
                    updateDashboard();
                }, 2000);
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.drawGrid();
                
                // Draw food
                this.food.forEach(food => {
                    this.ctx.fillStyle = food.color;
                    this.ctx.beginPath();
                    this.ctx.arc(food.x, food.y, food.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    enemy.segments.forEach((segment, index) => {
                        this.ctx.fillStyle = index === 0 ? '#ff4757' : enemy.color;
                        this.ctx.beginPath();
                        this.ctx.arc(segment.x, segment.y, segment.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        if (index === 0) {
                            // Draw eyes
                            this.ctx.fillStyle = 'white';
                            this.ctx.beginPath();
                            this.ctx.arc(segment.x - 3, segment.y - 3, 2, 0, Math.PI * 2);
                            this.ctx.arc(segment.x + 3, segment.y - 3, 2, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    });
                });
                
                // Draw player snake
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? '#4ecdc4' : '#45b7aa';
                    this.ctx.beginPath();
                    this.ctx.arc(segment.x, segment.y, segment.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    if (index === 0) {
                        // Draw eyes
                        this.ctx.fillStyle = 'white';
                        this.ctx.beginPath();
                        this.ctx.arc(segment.x - 4, segment.y - 4, 3, 0, Math.PI * 2);
                        this.ctx.arc(segment.x + 4, segment.y - 4, 3, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = 'black';
                        this.ctx.beginPath();
                        this.ctx.arc(segment.x - 4, segment.y - 4, 1, 0, Math.PI * 2);
                        this.ctx.arc(segment.x + 4, segment.y - 4, 1, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }

            drawGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let x = 0; x < this.canvas.width; x += 50) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += 50) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }

            updateUI() {
                document.getElementById('scoreDisplay').textContent = `Pontua√ß√£o: ${this.score}`;
                document.getElementById('lengthDisplay').textContent = `Tamanho: ${this.snake.length}`;
                document.getElementById('killsDisplay').textContent = `Elimina√ß√µes: ${this.kills}`;
            }

            pauseGame() {
                this.gamePaused = !this.gamePaused;
                if (!this.gamePaused) {
                    this.gameLoop();
                }
                showNotification(this.gamePaused ? '‚è∏Ô∏è Jogo pausado' : '‚ñ∂Ô∏è Jogo retomado', 'info');
            }

            exitGame() {
                this.gameRunning = false;
                showScreen('dashboardScreen');
                updateDashboard();
                showNotification('üö™ Saindo do jogo...', 'info');
            }
        }

        // --- Sistema de Interface ---
        let apiManager;
        let game;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            apiManager = new ApiManager();
            game = new SlitherGame();
            
            // Check if user is already logged in
            const currentUser = apiManager.getCurrentUser();
            if (currentUser) {
                showScreen('dashboardScreen');
                updateDashboard();
            }
        });

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Loading management
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Auth functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification('‚ùå Preencha todos os campos!', 'error');
                return;
            }
            
            showLoading();
            
            try {
                const result = await apiManager.login(email, password);
                hideLoading();
                
                if (result.success) {
                    showNotification('‚úÖ Login realizado com sucesso!', 'success');
                    showScreen('dashboardScreen');
                    updateDashboard();
                }
            } catch (error) {
                hideLoading();
                showNotification(`‚ùå ${error.message}`, 'error');
            }
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const cpf = document.getElementById('registerCpf').value;
            const birth_date = document.getElementById('registerBirthDate').value;
            
            if (!name || !email || !password || !cpf || !birth_date) {
                showNotification('‚ùå Preencha todos os campos!', 'error');
                return;
            }
            
            showLoading();
            
            try {
                const result = await apiManager.register(name, email, password, cpf, birth_date);
                hideLoading();
                
                if (result.success) {
                    showNotification('‚úÖ Conta criada com sucesso! Fa√ßa login.', 'success');
                    showLogin();
                    
                    // Clear form
                    document.getElementById('registerName').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerCpf').value = '';
                    document.getElementById('registerBirthDate').value = '';
                }
            } catch (error) {
                hideLoading();
                showNotification(`‚ùå ${error.message}`, 'error');
            }
        }

        function handleLogout() {
            apiManager.logout();
            showScreen('loginScreen');
            showNotification('üëã Logout realizado com sucesso!', 'info');
        }

        // Dashboard functions
        function updateDashboard() {
            const user = apiManager.getCurrentUser();
            if (!user) return;
            
            document.getElementById('welcomeText').textContent = `Bem-vindo, ${user.name}!`;
            document.getElementById('cashDisplay').textContent = `üí∞ ${(user.cash || 0).toFixed(2)} CASH`;
            
            loadRooms();
        }

        function loadRooms() {
            const rooms = apiManager.generateRooms();
            const roomsGrid = document.getElementById('roomsGrid');
            
            roomsGrid.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <div class="room-header">
                        <h4>${room.name}</h4>
                        <div class="room-price">${room.price} CASH</div>
                    </div>
                    <div class="room-info">
                        <div class="room-players">
                            <span>üë• ${room.currentPlayers}/${room.maxPlayers}</span>
                            <span>üéØ ${room.difficulty}</span>
                        </div>
                        <div style="margin-top: 10px;">
                            <small>üí∞ Ganhe 0.85 CASH por elimina√ß√£o</small>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom('${room.id}')" 
                            ${room.currentPlayers >= room.maxPlayers ? 'disabled' : ''}>
                        ${room.currentPlayers >= room.maxPlayers ? 'Sala Lotada' : 'Entrar na Sala'}
                    </button>
                `;
                roomsGrid.appendChild(roomCard);
            });
        }

        // Game functions
        async function joinRoom(roomId) {
            const user = apiManager.getCurrentUser();
            if (!user) {
                showNotification('‚ùå Usu√°rio n√£o logado!', 'error');
                return;
            }
            
            showLoading();
            
            try {
                const result = await apiManager.joinRoom(roomId);
                hideLoading();
                
                if (result.success) {
                    // Update user cash display
                    user.cash = result.userCash;
                    updateDashboard();
                    
                    // Start game
                    game.startGame(result.room);
                }
            } catch (error) {
                hideLoading();
                showNotification(`‚ùå ${error.message}`, 'error');
            }
        }

        function pauseGame() {
            game.pauseGame();
        }

        function exitGame() {
            game.exitGame();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && game.gameRunning) {
                game.pauseGame();
            }
        });
    </script>
